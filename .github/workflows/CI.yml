name: RELEASE
on:
  push
jobs:
  Check:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-10.15, windows-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Windows
        if: ${{ runner.os == 'Windows' }}
        run: echo "hello $OSTYPE" && echo $(ls)
      - name: Linux
        if: ${{ runner.os == 'Linux' }}
        run: echo "hello $OSTYPE" && echo $(ls)
      - name: MacOS
        if: ${{ runner.os == 'macOS' }}
        run: echo "hello $OSTYPE" && echo $(ls)
  Post:
    steps:
      - name: post
        run: echo $(ls)
